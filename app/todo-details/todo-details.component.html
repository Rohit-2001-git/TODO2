<table>
    <tr>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Department</th>
        <th>Semester</th>
    </tr>
    <tr *ngFor="let st of studentde">
        <td>{{st.Name}}</td>
        <td>{{st.Registration}}</td>
        <td>{{st.Department}}</td>
        <td>{{st.Semester}}</td>
    </tr>
</table>
